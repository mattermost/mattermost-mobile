---
name: ci
on:
  push:
    branches:
      - main
      - 'release*'
  pull_request:

env:
  NODE_VERSION: 20.13.1
  TERM: xterm

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: ci/test
        uses: ./.github/actions/test
