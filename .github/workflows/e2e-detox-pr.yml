# Run Detox E2E tests on pull requests for the Mattermost mobile app
# Triggered by Argo automation in delivery-platform when labels Run/E2E-iOS or Run/E2E-Android are added
# Argo provisions 3 test servers and triggers this workflow via workflow_dispatch with server URLs
name: Detox E2E Tests PR

on:
  workflow_dispatch:
    inputs:
      SITE_1_URL:
        description: "First test server URL"
        required: true
        type: string
      SITE_2_URL:
        description: "Second test server URL"
        required: true
        type: string
      SITE_3_URL:
        description: "Third test server URL"
        required: true
        type: string
      MOBILE_VERSION:
        description: "The mobile SHA or branch to test"
        required: true
        type: string
      PLATFORM:
        description: "Platform to test: ios or android"
        required: true
        type: choice
        options:
          - ios
          - android
      DELIVERY_PLATFORM_RUN_ID:
        description: "The delivery-platform workflow run ID that provisioned servers"
        required: true
        type: string

concurrency:
  group: "${{ github.workflow }}-${{ inputs.MOBILE_VERSION }}-${{ inputs.PLATFORM }}"
  cancel-in-progress: true

jobs:
  update-initial-status:
    runs-on: ubuntu-22.04
    outputs:
      mobile_sha: ${{ steps.get-sha.outputs.MOBILE_SHA }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.MOBILE_VERSION }}

      - name: Get commit SHA
        id: get-sha
        run: |
          MOBILE_SHA=$(git rev-parse HEAD)
          echo "MOBILE_SHA=${MOBILE_SHA}" >> ${GITHUB_OUTPUT}
          echo "Resolved MOBILE_VERSION=${{ inputs.MOBILE_VERSION }} to SHA=${MOBILE_SHA}"

      - name: Update commit status (iOS)
        if: inputs.PLATFORM == 'ios'
        uses: mattermost/actions/delivery/update-commit-status@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ steps.get-sha.outputs.MOBILE_SHA }}
          context: e2e/detox-ios-tests
          description: Building iOS app and provisioning test servers...
          status: pending

      - name: Update commit status (Android)
        if: inputs.PLATFORM == 'android'
        uses: mattermost/actions/delivery/update-commit-status@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ steps.get-sha.outputs.MOBILE_SHA }}
          context: e2e/detox-android-tests
          description: Building Android app and provisioning test servers...
          status: pending

  build-ios-simulator:
    if: inputs.PLATFORM == 'ios'
    runs-on: macos-14
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.MOBILE_VERSION }}

      - name: Prepare iOS Build
        uses: ./.github/actions/prepare-ios-build

      - name: Build iOS Simulator
        env:
          TAG: "${{ inputs.MOBILE_VERSION }}"
          AWS_ACCESS_KEY_ID: "${{ secrets.MM_MOBILE_BETA_AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.MM_MOBILE_BETA_AWS_SECRET_ACCESS_KEY }}"
          GITHUB_TOKEN: "${{ secrets.MM_MOBILE_GITHUB_TOKEN }}"
        run: bundle exec fastlane ios simulator --env ios.simulator
        working-directory: ./fastlane

      - name: Upload iOS Simulator Build
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ios-build-simulator-${{ github.run_id }}
          path: Mattermost-simulator-x86_64.app.zip

  build-android-apk:
    if: inputs.PLATFORM == 'android'
    runs-on: ubuntu-latest-8-cores
    env:
      ORG_GRADLE_PROJECT_jvmargs: -Xmx8g
    steps:
      - name: Prune Docker to free up space
        run: docker system prune -af

      - name: Remove npm Temporary Files
        run: |
          rm -rf ~/.npm/_cacache

      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.MOBILE_VERSION }}

      - name: Prepare Android Build
        uses: ./.github/actions/prepare-android-build
        env:
          STORE_FILE: "${{ secrets.MM_MOBILE_STORE_FILE }}"
          STORE_ALIAS: "${{ secrets.MM_MOBILE_STORE_ALIAS }}"
          STORE_PASSWORD: "${{ secrets.MM_MOBILE_STORE_PASSWORD }}"
          MATTERMOST_BUILD_GH_TOKEN: "${{ secrets.MATTERMOST_BUILD_GH_TOKEN }}"

      - name: Install Dependencies
        run: sudo apt-get clean && sudo apt-get update && sudo apt-get install -y default-jdk

      - name: Detox build
        run: |
          cd detox
          npm install
          npm install -g detox-cli
          npm run e2e:android-build

      - name: Upload Android Build
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: android-build-files-${{ github.run_id }}
          path: "android/app/build/**/*"

  run-ios-tests-on-pr:
    if: inputs.PLATFORM == 'ios'
    name: iOS Mobile Tests on PR
    uses: ./.github/workflows/e2e-ios-template.yml
    needs:
      - build-ios-simulator
    with:
      SITE_1_URL: ${{ inputs.SITE_1_URL }}
      SITE_2_URL: ${{ inputs.SITE_2_URL }}
      SITE_3_URL: ${{ inputs.SITE_3_URL }}
      MOBILE_VERSION: ${{ inputs.MOBILE_VERSION }}
      run-type: "PR"
    secrets: inherit

  run-android-tests-on-pr:
    if: inputs.PLATFORM == 'android'
    name: Android Mobile Tests on PR
    uses: ./.github/workflows/e2e-android-template.yml
    needs:
      - build-android-apk
    with:
      run-android-tests: true
      SITE_1_URL: ${{ inputs.SITE_1_URL }}
      SITE_2_URL: ${{ inputs.SITE_2_URL }}
      SITE_3_URL: ${{ inputs.SITE_3_URL }}
      MOBILE_VERSION: ${{ inputs.MOBILE_VERSION }}
      run-type: "PR"
    secrets: inherit

  upload-cleanup-reference:
    runs-on: ubuntu-22.04
    steps:
      - name: Create cleanup reference file
        run: |
          cat > instance-details.json <<EOF
          {
            "delivery_platform_run_id": "${{ inputs.DELIVERY_PLATFORM_RUN_ID }}",
            "delivery_platform_repository": "mattermost/delivery-platform"
          }
          EOF

      - name: Upload cleanup reference
        uses: actions/upload-artifact@v4
        with:
          name: instance-details.json
          path: instance-details.json
          retention-days: 1
