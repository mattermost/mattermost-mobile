---
# uniffi-bindgen-react-native configuration
# Points to the Mattermost E2EE Rust library

name: MattermostE2ee
rust:
  directory: rust
  manifestPath: Cargo.toml

ios:
  directory: ios
  moduleName: MattermostE2ee
  targets:
    - aarch64-apple-ios
    - aarch64-apple-ios-sim

android:
  directory: android
  packageName: com.mattermost.e2ee

bindings:
  ts: src/generated     # default: src/generated
  cpp: cpp/generated    # default: cpp/generated
